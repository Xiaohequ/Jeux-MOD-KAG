$name                                = zombie
@$scripts                            = FleshHitEffects.as;
									   KnockBack.as;
									   Zombie.as;
									   Revivable.as;
									   UndeadCollision.as;
									   CanTame.as;
									   DropHeartOnDeath.as;
									   IsFlammable.as;
                                       HeavyLandUndeadMov.as;
f32 health                           = 2.5
# looks & behaviour inside inventory
