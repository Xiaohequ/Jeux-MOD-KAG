# Bunny config file
# $ string
# @ array

# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     = ZombieAnim.as;
                                       FireAnim.as;
									   CanTame.as;

$sprite_texture                      = Zombie.png
s32_sprite_frame_width               = 24
s32_sprite_frame_height              = 24
f32 sprite_offset_x                  = 0
f32 sprite_offset_y                  = 0

    $sprite_gibs_start               = *start*

    $gib_type                                     = predefined
    $gib_style                                    = flesh
    u8 gib_count                                  = 3
    @u8 gib_frame                                 = 2; 3; 4; 5; 6; 7;
    f32 velocity                                  = 10.0
    f32 offset_x                                  = 0.0
    f32 offset_y                                  = 0.0

    $sprite_gibs_end                 = *end*

  $sprite_animation_start            = *start*

  # default
  $sprite_animation_default_name               = default
  u16 sprite_animation_default_time            = 0
  u8_sprite_animation_default_loop             = 0
  @u16 sprite_animation_default_frames         = 0;
  
  # idle
  $sprite_animation_idle_name                  = idle
  u16 sprite_animation_idle_time               = 0
  u8_sprite_animation_idle_loop                = 0
  @u16 sprite_animation_idle_frames            = 0;;

  # walk
  $sprite_animation_walk_name                  = walk
  u16 sprite_animation_walk_time               = 4
  u8_sprite_animation_walk_loop                = 1
  @u16 sprite_animation_walk_frames            = 0;2;3;4;
  
  # run
  $sprite_animation_run_name                   = run
  u16 sprite_animation_run_time                = 4
  u8_sprite_animation_run_loop                 = 1
  @u16 sprite_animation_run_frames             = 0;2;3;4;

  # bite
  $sprite_animation_bite_name                   = bite
  u16 sprite_animation_bite_time                = 3
  u8_sprite_animation_bite_loop                 = 0
  @u16 sprite_animation_bite_frames             = 5; 7; 8; 9; 

  # dead
  $sprite_animation_dead_name                  = dead
  u16 sprite_animation_dead_time               = 3
  u8_sprite_animation_dead_loop                = 0
  @u16 sprite_animation_dead_frames            = 11; 12; 13;14;
  
  # revive
  $sprite_animation_revive_name = revive
  u16_sprite_animation_revive_time = 3
  u8_sprite_animation_revive_loop = 0
  @u16_sprite_animation_revive_frames = 13; 12; 11;
  
  # climb
  $sprite_animation_climb_name = climb
  u16_sprite_animation_climb_time = 4
  u8_sprite_animation_climb_loop = 1
  @u16_sprite_animation_climb_frames = 0; 
    
  $sprite_animation_end              = *end*
  
# shape

$shape_factory                       = box2d_shape

@$shape_scripts                      = 
f32 shape_mass                       = 40.0
f32 shape_radius                     = 7.0
f32 shape_friction                   = 0.3
f32 shape_elasticity                 = 0.1
f32 shape_buoyancy                   = 0.6
f32 shape_drag                       = 0.6
bool shape_collides                  = yes
bool shape_ladder                    = yes
bool shape_platform                  = no
 #block_collider
@f32 verticesXY                      = 
u8 block_support                     = 0
bool block_background                = no
bool block_lightpasses               = no
bool block_snaptogrid                = no

$movement_factory                    = generic_movement
@$movement_scripts                   = HeavyLandUndeadMov.as;

$brain_factory                       = generic_brain
@$scripts                            = UndeadBrain.as;

$attachment_factory                  = box2d_attachment
@$attachment_scripts                 = 
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                  = PICKUP; 0; 0; 1; 0; 0;

$inventory_factory                   = 
					  
